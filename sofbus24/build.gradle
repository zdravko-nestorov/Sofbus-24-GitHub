apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"
    compileOptions.encoding = 'UTF-8'

    defaultConfig {
        applicationId "bg.znestorov.sofbus24.main"
        minSdkVersion 9
        // If a higher version is used, there is a problem with GooglePlay services and some other stuff
        // Let it remain at the higher possible - Android SDK 22
        //noinspection OldTargetApi
        targetSdkVersion 22
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile project(':dragSortListView')
    compile project(':pagerSlidingTabStrip')
    compile project(':rollWheelPicker')
    compile project(':actionBarSherlock')
    compile 'net.lingala.zip4j:zip4j:1.2.4'
    compile 'com.google.code.gson:gson:2.4'
    compile('com.google.android.gms:play-services:8.1.0') {
        exclude group: 'com.android.support', module: 'appcompat-v7'
        exclude group: 'com.android.support', module: 'mediarouter-v7'
    }
    compile files('libs/universal-image-loader-1.9.1.jar')
}