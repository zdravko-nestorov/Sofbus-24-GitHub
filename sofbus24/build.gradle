apply plugin: 'com.android.application'

android {
    compileSdkVersion 30
    buildToolsVersion '30.0.3'
    compileOptions.encoding = 'UTF-8'
    useLibrary 'org.apache.http.legacy'

    defaultConfig {
        applicationId "bg.znestorov.sofbus24.main"
        minSdkVersion 19
        targetSdkVersion 30
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    lintOptions {
        disable 'UnsafeExperimentalUsageError', 'UnsafeExperimentalUsageWarning', // Lint
                'FragmentTagUsage', 'NonConstantResourceId', // Correctness
                'ObsoleteSdkInt', // Performance
                'IconColors', 'IconDipSize', 'IconDuplicatesConfig', 'IconLocation' // Icons
        showAll true
        htmlReport true
    }
}

dependencies {
    // Local projects
    implementation project(':dragSortListView')
    implementation project(':pagerSlidingTabStrip')
    implementation project(':rollWheelPicker')

    // Backup/restore libraries
    implementation 'net.lingala.zip4j:zip4j:2.9.0'
    implementation 'com.google.code.gson:gson:2.8.7'

    // Multidex libraries
    implementation 'com.android.support:multidex:2.0.1'

    // GMS libraries
    implementation('com.google.android.gms:play-services-analytics:17.0.0')
    implementation('com.google.android.gms:play-services-gcm:17.0.0')
    implementation('com.google.android.gms:play-services-maps:17.0.1')
    implementation('androidx.appcompat:appcompat:1.3.0')
    implementation('androidx.lifecycle:lifecycle-process:2.3.1')

    // Other libraries
    implementation files('libs/universal-image-loader-1.9.1.jar')
}